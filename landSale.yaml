                Irish VAT legislation contains anti-avoidance provisions that apply where undeveloped land is sold (which ordinarily would be exempt from VAT) in connection with a development agreement. In accordance with Section 94(3) VATCA 2010, where undeveloped land is sold and, in connection with that sale, an agreement is entered into with the purchaser (or with a person connected to the purchaser) to develop the land, the sale of the land becomes subject to VAT at the reduced rate (currently 13.5%). 

                On the basis that the Land is being sold in connection with a development agreement, in the above circumstances, the sale of the land should be subject to VAT. The Vendor should therefore account for VAT at the reduced rate on the sale. A valid VAT invoice should be issued by the Vendor on completion (or, at the latest, by the 15th day of the month following the month in which the sale completes). The VAT arising should be included in the Vendor's VAT return (Box T1) for the VAT period in which the sale completes (or the period in which the invoice is issued, if later). 

