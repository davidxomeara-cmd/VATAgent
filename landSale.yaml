                                                Exercising the JOTT will prevent a clawback arising for the Vendor under   the Capital Goods Scheme ("CGS") in respect of VAT recovered (or   self-accounted) on acquisition of the land (if any). The CGS is a mechanism   that regulates the deduction of VAT incurred on immovable goods over the   adjustment period (i.e. the tax life) of those goods. The adjustment period   in respect of VAT incurred on acquisition or development of immovable goods   is 20 intervals (c. 20 years). When the JOTT is exercised, the vendor is   deemed to have put the immovable goods to a fully taxable use for the   remaining intervals of the adjustment period thus preventing a clawback   arising. Exercising the JOTT will also permit the Vendor to recover VAT   incurred on sales related costs (e.g legal fees, professional fees, etc.).   
                                             
